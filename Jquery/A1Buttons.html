  <body>
    <h1>Learn following concepts</h1>
    <ol>
        <li>Jquery Document Ready function</li>
        <li>Reading and writing to text boxes</li>
        <li>Writing a Javascript function</li>
        <li>Attaching a function to click event of button</li>
    </ol>
 <form action="#">
  <div>
    <legend>Method 1</legend>
    <label>Enter A:<input type="text" id="txtA1" required/></label>
    <label>Enter B:<input type="text" id="txtB1" required/></label>
    <button id="btnAdd">ADD</button>
    <label>Result:<input type="text" id="txtR1" readonly/></label>
  </div>
  <div>
    <legend>Method 2</legend>
    <label>Enter A:<input type="text" id="txtA2" required/></label>
    <label>Enter B:<input type="text" id="txtB2" required/></label>
    <button id="btnMul">MUL</button>
    <label>Result:<input type="text" id="txtR2" readonly/></label>
  </div>
  <div>
    <legend>Method 3</legend>
    <label>Enter A:<input type="text" id="txtA3" required/></label>
    <label>Enter B:<input type="text" id="txtB3" required/></label>
    <button id="btnSub">SUB</button><button id="btnDiv">DIV</button>
    <label>Result:<input type="text" id="txtR3" readonly/></label>
  </div>
  <div id="calc">
    <legend>Method 4</legend>
    <label>Enter A:<input type="text" id="txtA4" required/></label>
    <label>Enter B:<input type="text" id="txtB4" required/></label>
    <button id="btnA">ADD</button><button id="btnS">SUB</button>
    <button id="btnM">MUL</button><button id="btnD">DIV</button>
    <label>Result:<input type="text" id="txtR4" readonly/></label>
  </div>
 </form>
