<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-2">
<div class="row g-5 align-items-center">
    <div class="col-auto">
        <label>Id :</label>
    </div>
    <div class="col-auto">
        <input type="text" class="form-control" id="txtId"/>
    </div>
    <div class="col-auto">
        <button id="btnLookUp" class="btn btn-primary">LookUp</button>
    </div>
</div>
<div class="row mt-1 g-3 align-items-center">
    <div class="col-auto">
        <label>Name :</label>
    </div>
    <div class="col-auto">
        <input type="text" class="form-control" id="txtName"/>
    </div>
</div>
<div class="row mt-2 g-3 align-items-center">
    <div class="col-auto">
        <label>Colors :</label>
    </div>
    <div class="col-auto">
        <select class="form-select" aria-label="Default select example" id="dropTextColor">
            <option selected>Open this select menu</option>
            <option value="Green">Green</option>
            <option value="Red">Red</option>
            <option value="Pink">Pink</option>
          </select>
    </div>
</div>
<div class="row mt-2 g-3 align-items-center">
    <div class="col-auto">
        <label>InStock :</label>
    </div>
    <div class="col-auto">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="txtCheck">
          </div>
    </div>
</div>
 

<hr/>
<table id="tblDispaly" class="table">
<tr>
    <th>
        ID
    </th>
    <th>
        ID
    </th>
    <th>
        ID
    </th>
    <th>
        ID
    </th>

</tr>
</table>
</div>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="js/A6.js"></script>
  </body>
</html>
