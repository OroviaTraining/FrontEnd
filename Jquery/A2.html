<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <body>
    <h1>Radio button</h1>
    <ol>
      <li>Jquery Document Ready function</li>
      <li>Getting a selected radio button value</li>
      <li>Reading and writing to text boxes</li>
      <li>Writing a Javascript function</li>
      <li>Attaching a function to click event of save button</li>
  </ol>
  <form action="#">
    <legend>Method 1</legend>
    <div>
      <table>
        <tr>
            <td><label>A:</label>
            </td>
            <td><input type="text" id="txtA" /></td>
        </tr>
        <tr>
            <td><label>B:</label>
            </td>
            <td><input type="text" id="txtB" /></td>
        </tr>
        <tr>
            <td><label>Operations :</label>
            </td>
            <td>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="rAdd" name="operators" value="add" checked>
                <label class="form-check-label" for="rAdd">Add</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="rDiv" name="operators" value="divide">
                <label class="form-check-label" for="rDiv">Div</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="rSub" name="operators" value="divide">
                <label class="form-check-label" for="rSub">Sub</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="rMul" name="operators" value="multiply">
                <label class="form-check-label" for="rMul">Mul</label>
              </div>
        </tr>
        <tr>
            <td><button id="btnSubmit">Submit</button></td>
            <td><label id="lblRes"></label></td>
        </tr>
    </table>

    </div>
<hr/>

    <div>
      <legend>Method 2</legend>
      <label>Enter A:<input type="text" id="txtA2" /></label>
      <label>Enter B:<input type="text" id="txtB2" /></label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="r1Add" name="operators1" value="add" checked>
        <label class="form-check-label" for="r1Add">Add</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="r2Div" name="operators1" value="divide">
        <label class="form-check-label" for="r2Div">Div</label>
      </div><br/>

      <label>Result:</label><label id="lblRes1"></label>
    </div>


    <hr/>
    <div>
      <legend>Method 3</legend>
      <table>
        <tr>
          <td>
              <input type="radio" id="r1" name="group1" value="1">
              <input type="radio" id="r2" name="group1" value="2">
              <input type="radio" id="r3" name="group1" value="3">
              <input type="radio" id="r4" name="group1" value="4">
          </td>
      </tr>	
      </table>

      <label>Result:</label>
      <p id="msg1"></p>
    </div>
   </form>

</html>
