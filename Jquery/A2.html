<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Learn following concepts</h1>
    <ol>
        <li>Logical grouping of html elements using class name</li>
        <li>Attach event handler to all elements matching class name</li>
        <li>Passing extra data to event handler</li>
        <li>Read extra data inside event handler</li>
    </ol>
    <div>
        <legend>Method 1</legend>
        <p>
            <input type="text" id="screen" readonly/>
        </p>
        <table>
            <tr>
                <td><button  class="btn btn-primary num">0</button></td>
                <td><button  class="btn btn-primary num">1</button></td>
                <td><button  class="btn btn-primary num">2</button></td>
                <td><button  class="btn btn-primary num">3</button></td>
            </tr>
            <tr>
                <td><button  class="btn btn-primary num">4</button></td>
                <td><button  class="btn btn-primary num">5</button></td>
                <td><button  class="btn btn-primary num">6</button></td>
                <td><button  class="btn btn-primary num">7</button></td>
            </tr>
            <tr>
                <td><button  class="btn btn-primary num">8</button></td>
                <td><button  class="btn btn-primary num">9</button></td>
                <td><button  class="btn btn-primary oth">C</button></td>
                <td><button  class="btn btn-primary oth">=</button></td>
            </tr>  
            <tr>
                <td><button  class="btn btn-primary opr">+</button></td>
                <td><button  class="btn btn-primary opr">-</button></td>
                <td><button  class="btn btn-primary opr">*</button></td>
                <td><button  class="btn btn-primary opr">/</button></td>
            </tr>      
        </table>           
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/A2.js"></script>
  </body>
</html>
