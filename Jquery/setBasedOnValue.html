<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container offset-2 mt-4">
        <div class="card w-75 p-5 rounded-4 bg-light">
          <div class="card-body">
            <h5 class="card-title text-center mb-5 fs-2">Set Dropdown item</h5>
            <div class="row">
              <div class="col-sm-6">
                <label class="form-label fw-semibold mb-3 fs-5">
                  Color List :
                </label>
              </div>
              <div class="col-sm-6">
                <select class="form-select mb-3" id="colorSelect">
                  <option selected>Choose a Color</option>
                  <option value="1">Red</option>
                  <option value="2">Green</option>
                  <option value="3">Blue</option>
                
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label class="form-label fw-semibold fs-5">Enter a Code : </label>
              </div>
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  id="inputColorValue"
                />
              </div>
            </div>
  
            <div class="d-flex flex-row justify-content-around mt-5">
              <button class="btn btn-primary w-100 me-3" id="btnSetDropDown">
                Set Dropdown based on Value
              </button>
              <button class="btn btn-primary w-100" id="btnReset">Reset</button>
            </div>
  
            <div id="alertOutput"></div>
          </div>
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="js/setBasedOnValue.js"></script>
  </body>
</html>
