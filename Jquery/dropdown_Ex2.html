<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Drop-down select</h1>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <label>Cities:</label>
          <select id="Cities" class="form-select" name="Cities">
            <option value="1">Shimoga</option>
            <option value="2">Banglore</option>
            <option value="3">Mysore</option>
            <option value="4">Manglore</option>
          </select>
        </div>
        <div class="col">
          <label>Months:</label>
          <select id="Months" class="form-select" name="Months">
            <option value="5">January</option>
            <option value="6">February</option>
            <option value="7">march</option>
            <option value="8">April</option>
          </select>
        </div>
        <div class="col">
          <label>Years:</label>
          <select id="Years" class="form-select" name="Years">
            <option value="">Select</option>
            <option value="1" disabled>2001</option>
            <option value="2">2002</option>
            <option value="3">2003</option>
            <option value="4" disabled>2004</option>
            <option value="3">2005</option>
            <option value="3">2006</option>
            <option value="3">2007</option>
          </select>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col">
          <p>Results:   <label id="lblDislpay1"></label></p>
        
        </div>
        <div class="col">
          <p>Results: <label id="lblDislpay2"></label></p>
          
        </div>
        <div class="col">
          <p>Results: <label id="lblDislpay3"></label></p>
          
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="js/A9.js"></script>
  </body>
</html>
