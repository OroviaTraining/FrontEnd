<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="card w-50 mx-auto">
            <div id="alertOutput1"></div>
          <h3 class="text-dark text-center">Setting Text and Value</h3>
          <div class="card-body">
            <div class="row">
              <div class="mb-3 col-md-2">
                <label for="TextName" class="form-label fw-bold">Name:</label>
              </div>
              <div class="mb-3 col-md-6">
                <select class="form-select" id="Select">
                  <option selected>Select the Name</option>
                  <option value="1">Pooja</option>
                  <option value="2">Tanya</option>
                  <option value="3">Vishwas</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <label class="form-label fw-bold">Text:</label>
              </div>

              <div class="col-6">
                <input type="text" id="textBoxA" class="form-control w-50" />
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-2">
                <label class="form-label fw-bold">Value:</label>
              </div>
              <div class="col-6">
                <input type="text" id="textBoxB" class="form-control w-50" />
              </div>
            </div>
            <div class="d-grid gap-2 d-md-block mt-3">
              <button
                class="btn btn-danger fw-bold"
                id="ButtonSave"
                type="button"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="card w-50 mx-auto">
            <div id="alertOutput2"></div>
          <h3 class="text-dark text-center">Setting the Text</h3>
          <div class="card-body">
            <div class="row">
              <div class="mb-3 col-md-2">
                <label for="TextName" class="form-label fw-bold">Name:</label>
              </div>
              <div class="mb-3 col-md-6">
                <select class="form-select" id="Names">
                  <option selected>Select the Name</option>
                  <option value="1">Red</option>
                  <option value="2">Green</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <label class="form-label fw-bold">Text:</label>
              </div>
              <div class="col-6">
                <input type="text" id="txtA" class="form-control w-50" />
              </div>
            </div>
            <div class="d-grid gap-2 d-md-block mt-3">
              <button
                class="btn btn-danger fw-bold"
                id="Buttonset"
                type="button"
              >
                Set
              </button>
            </div>
          </div>
        </div>

      
      </div>
      <div class="row"></div>
      <div class="row"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="js/A10.js"></script>
  </body>
</html>
