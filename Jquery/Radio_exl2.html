
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Radio button</h1>
    <hr/>
    <table class="table-bordered" style="width:50%;">
        <tr>
            <th style="width:35%;">Questions</th>
            <th style="width: 35%;">Answer</th>
        </tr>
        <tr>
            <td>
                1. How many days are in a Week?
            </td>
            <td>
                
                    <input type="radio" name="Q1" value="4">4<br>
                    <input type="radio" name="Q1" value="5">5<br>
                    <input type="radio" name="Q1" value="7">7<br>
                
            </td>
        </tr>
        <tr>
            <td>
                2. What is the color of sky?
            </td>
            <td>
            
                    <input type="radio" name="Q2" value="black">Black<br>
                    <input type="radio" name="Q2" value="blue">Blue<br>
                    <input type="radio" name="Q2" value="pink">Pink<br>
                
            </td>
        </tr>
        <tr>
            <td>
                3. which is the capital city of India?
            </td>
            <td>
               
                    <input type="radio" name="Q3" value="mumbai">Mumbai<br>
                    <input type="radio" name="Q3" value="delhi">Delhi<br>
                    <input type="radio" name="Q3" value="banglore">Banglore<br>
            
            </td>
        </tr>
        <tr>
            <td>
                <button id="btnSubmit" class="btn btn-info">Submit</button>
                <button id="btnClear" class="btn btn-danger">Clear</button></td>
            <td>
                <p id="msg"></p>
            </td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/Radio_ex2.js"></script>
  </body>
</html>
