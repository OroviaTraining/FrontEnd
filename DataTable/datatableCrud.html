<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css"
    />
  </head>
  <body>
    <div class="container mt-5">
    
      <button
        type="button"
        id="btnAdd"
        class="btn btn-primary mb-3 fw-bold"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add
      </button>
      <button id="btnEdit" type="button" class="btn btn-success mb-3 fw-bold">
        Edit
      </button>
      <button id="btnDelete" type="button" class="btn btn-danger mb-3 fw-bold">
        Delete
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add Records
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row mb-3">
                <div class="col-2 text-end">
                  <label class="text fw-bold"> Id:</label>
                </div>
                <div class="col-6 text-end">
                  <input type="text" class="form-control Error" id="txtId" />
                </div>
                <label
                  id="Errormsg"
                  class="text-danger text-center fw-bold"
                ></label>
              </div>
              <div class="row mb-3">
                <div class="col-2 text-end">
                  <label class="text fw-bold"> Name:</label>
                </div>
                <div class="col-6 text-end">
                  <input type="text" class="form-control clr" id="txtName" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-2 text-end">
                  <label class="text fw-bold">Age:</label>
                </div>
                <div class="col-6 text-end">
                  <input type="text" class="form-control clr" id="txtAge" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-2 text-end">
                  <label class="text fw-bold">Salary:</label>
                </div>
                <div class="col-6 text-end">
                  <input
                    type="text"
                    class="form-control clr"
                    id="txtSalary"
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-2 text-end">
                  <label class="form-label fw-bold">Gender:</label>
                </div>
                <div class="col-4">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genderSelect"
                    id="radioMale"
                    value="Male"
                  />
                  <label class="form-check-label" for="radioMale">Male</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genderSelect"
                    id="radioFemale"
                    value="Female"
                  />
                  <label class="form-check-label" for="radioFemale"
                    >Female</label
                  >
                </div>
              </div>

              <div class="row">
                <div class="mb-3 col-2">
                  <label for="idColor" class="form-label fw-bold"
                    >COLORS:</label
                  >
                </div>
                <div class="mb-3 col-4">
                  <select class="form-select" id="idColor">
                    <option selected value="">Choose</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Blue">Blue</option>
                    <option value="Black">Black</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" id="btnSave" class="btn btn-primary">
                Save
              </button>
              <button type="button" id="btnUpdate" class="btn btn-primary">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
      <table id="example" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Gender</th>
            <th>Color</th>
          </tr>
        </thead>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"
    ></script>
    <script src="datatableCrud.js"></script>
  </body>
</html>
